
syntax = "proto3";
package gwpb;

option go_package = "pkg/gwpb";
option optimize_for = LITE_RUNTIME;

import "packet.proto";

// gRPC service for handling gateway traffic.  This isn't really part of the 
// protocol and is just defined to experiment with gRPC based transport using
// bidirectional streams.
service Gateways {
	rpc Connect(stream Packet) returns (stream Packet);
};